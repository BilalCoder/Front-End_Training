<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="Register" description="this form enables to learn html and css easily">
    <title>This is Registeration form</title>
    <link rel="stylesheet" href="MyWorks.css" />
</head>

<body class="body-background">

    <form>

        <div class="container">
            <div class="containner">

                <div style="color: red;">
                    <h1>Registration Form</h1><br>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="col-1">
                        <input type="text" class="form-control" id="firstName" name="firstName"
                            placeholder="Enter first name" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-1">
                        <input type="text" id="lastName" name="lastName" class="form-control"
                            placeholder="Enter last name" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-1">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email"
                            required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>DoB</label>
                    </div>
                    <div class="col-1">
                        <input type="date" class="form-control" placeholder="Enter email" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>Password</label>
                    </div>
                    <div class="column">
                        <input type="password" class="form-control" placeholder="Enter password" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>Age</label>
                    </div>
                    <div class="col-1">
                        <input type="number" class="form-control" placeholder="Enter age" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>Country</label>
                    </div>
                    <div class="col-1">
                        <select name="country" type="" id="country" class="form-control" placeholder="choose country"
                            value="">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="Germany">Germany</option>
                            <option value="Singapore">Singapore</option>
                        </select><br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>Gender </label>
                    </div>
                    <div class="col-2">
                        <input type="radio" name="gender" id="genderMale" value="M" />
                        <label for="genderMale">Male</label>
                        <input type="radio" id="genderFemale" name="gender" value="F" />
                        <label for="genderFemale">Female</label>
                        <input type="radio" id="genderOthers" name="gender" value="NA" />
                        <label id="genderOthers">NA</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label>Resume</label>
                    </div>
                    <div class="col-1">
                        <input type="file">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="about">About </label>
                    </div>
                    <div class="col-2">

                        <textarea id="about" name="about"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <input type="submit" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
